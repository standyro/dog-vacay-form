<html>
  <head>
    <title>Dog Vacay Forms</title>

    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">

          <img src="img/logo.png">

          <h2>Address Form</h2>

          <form id="address-form" class="cmxform" method="get" action="">
            <div class="success alert alert-success" style="display:none;"></div>
            <div class="errors alert alert-danger" style="display:none;"></div>

            <input type='text' name='first-name' minlength="2" type="text" required aria-required="true" placeholder="First Name" />
            <input type='text' name='last-name' required aria-required="true" placeholder="Last Name" />
            <input type='text' name='address' required aria-required="true" placeholder="Address" />
            <input type='text' name='zipcode' class='zip-lookup-field-zipcode' required aria-required="true" placeholder="Zip Code" />
            <input type='text' name='city' class='zip-lookup-field-city' required aria-required="true" placeholder="City" />
            <input type='text' name='state' class='zip-lookup-field-state' required aria-required="true" placeholder="State" />

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>

          <hr/>

          <h2>Credit Card Form</h2>

          <form id="credit-card-form">
            <div class="success alert alert-success" style="display:none;"></div>
            <div class="errors alert alert-danger" style="display:none;"></div>

            <!-- id="braintree-payment-form" -->
            <div id="credit-card-form" class="credit-card-input no-js">
              <input type='text' name='first-name' minlength="2" type="text" required aria-required="true" placeholder="First Name" />
              <input type='text' name='last-name' required aria-required="true" placeholder="Last Name" />
              <input type='text' name='address' required aria-required="true" placeholder="Address" />
              <input type='text' name='zipcode' class='zip-lookup-field-zipcode' required aria-required="true" placeholder="Zip Code" />
              <input type='text' name='city' class='zip-lookup-field-city' required aria-required="true" placeholder="City" />
              <input type='text' name='state' class='zip-lookup-field-state' required aria-required="true" placeholder="State" />

              <select name="cc_type">
                <option value="">Card Type</option>
                <option value="visa">Visa</option>
                <option value="discover">Discover</option>
                <option value="mastercard">MasterCard</option>
                <option value="maestro">Maestro</option>
                <option value="jcb">JCB</option>
                <option value="unionpay">China UnionPay</option>
                <option value="amex">American Express</option>
                <option value="dinersclubintl">Diners Club</option>
              </select>

              <input type="text" name="cc_number" id="cc_number" maxlength="19" size="19" placeholder="Card Number">
              <input type="text" name="cc_exp_month" id="cc_exp_month" placeholder="Expiration Month">
              <input type="text" name="cc_exp_year" id="cc_exp_year" placeholder="Expiration Year">
              <input type="text" name="cc_cvc" id="cc_cvc" placeholder="CVV" maxlength="3" size="3">
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>

          <hr/>

          <h2>Server Validation</h2>

          <form method="post" action="error-state">
            Server Validation Failure <input type="radio" name="options" id="failure" autocomplete="off" checked>
            Server Validation Success <input type="radio" name="options" id="success" autocomplete="off">

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor.js"></script>
    <!-- <script type="text/javascript" src="vendor/js/formValidation.js"></script> -->
    <script type="text/javascript" src="https://js.braintreegateway.com/v1/braintree.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
