<html>
  <head>
    <title>Dog Vacay Forms</title>

    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="row">
      <img src="img/logo.png">
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <h2>Address Form</h2>

          <form id="address-form" class="cmxform" method="get" action="">
            <div class="errors alert alert-danger" style="display:none;"></div>

            <input type='text' name='first-name' minlength="2" type="text" required aria-required="true" placeholder="First Name" />
            <input type='text' name='last-name' required aria-required="true" placeholder="Last Name" />
            <input type='text' name='address' required aria-required="true" placeholder="Address" />
            <input type='text' name='zipcode' class='zip-lookup-field-zipcode' required aria-required="true" placeholder="Zip Code" />
            <input type='text' name='city' class='zip-lookup-field-city' required aria-required="true" placeholder="City" />
            <input type='text' name='state' class='zip-lookup-field-state' required aria-required="true" placeholder="State" />

            <div class="zip-lookup-message info">Status</div>

            <input class="btn btn-primary btn-lg" type="submit" />
          </form>

          <hr/>

          <h2>Credit Card Form</h2>

          <form>
            <div class="errors alert alert-danger" style="display:none;"></div>

            <!-- id="braintree-payment-form" -->
            <div id="credit-card-form" class="credit-card-input no-js">
              <label for="cc_type">Card Type</label>
              <select name="cc_type">
                <option value="">...</option>
                <option value="visa">Visa</option>
                <option value="discover">Discover</option>
                <option value="mastercard">MasterCard</option>
                <option value="maestro">Maestro</option>
                <option value="jcb">JCB</option>
                <option value="unionpay">China UnionPay</option>
                <option value="amex">American Express</option>
                <option value="dinersclubintl">Diners Club</option>
              </select>
              <label for="cc_number" required aria-required="true">Card Number</label>
              <input type="text" name="cc_number" id="cc_number" maxlength="19" size="19">
              <label for="cc_exp_month">Expiration Month</label>
              <input type="text" name="cc_exp_month" id="cc_exp_month" placeholder="00">
              <label for="cc_exp_year">Expiration Year</label>
              <input type="text" name="cc_exp_year" id="cc_exp_year" placeholder="00">
              <label for="cc_name">Cardholder's Name</label>
              <input type="text" name="cc_name" id="cc_name" placeholder="John Doe">
              <label for="cc_cvc">Card Validation Code</label>
              <input type="text" name="cc_cvc" id="cc_cvc" placeholder="123" maxlength="3" size="3">
            </div>

            <!-- <p>
              <label>Card Number</label>
              <input type="text" size="20" autocomplete="off" data-encrypted-name="number" />
            </p>
            <p>
              <label>CVV</label>
              <input type="text" size="4" autocomplete="off" data-encrypted-name="cvv" required aria-required="true" />
            </p>
            <p>
              <label>Expiration (MM/YYYY)</label>
              <input type="text" size="2" data-encrypted-name="month" required aria-required="true" /> / <input type="text" size="4" data-encrypted-name="year" required aria-required="true" />
            </p> -->

            <input class="btn btn-primary btn-lg" type="submit" />
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/vendor.js"></script>
    <!-- <script type="text/javascript" src="vendor/js/formValidation.js"></script> -->
    <script type="text/javascript" src="http://ziplookup.googlecode.com/git/zip-lookup/zip-lookup.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="https://js.braintreegateway.com/v1/braintree.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
